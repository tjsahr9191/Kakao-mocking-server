name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Github Repository의 소스 코드를 불러옵니다.
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Python 3.11 버전을 설치합니다.
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. AWS Resource에 접근할 수 있게 AWS credentials을 설정합니다.
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # 4. AWS ECR에 로그인합니다.
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker 이미지를 빌드합니다.
      - name: Build Docker image
        run: docker build -t kakao-mocking-server .

      # 6. 빌드한 Docker 이미지에 ECR 주소로 태그를 지정합니다.
      - name: Tag Docker image
        run: docker tag kakao-mocking-server ${{ steps.login-ecr.outputs.registry }}/kakao-mocking-server:latest

      # 7. ECR에 Docker 이미지를 Push합니다.
      - name: Push Docker image to ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/kakao-mocking-server:latest

      # 8. SSH로 EC2에 접속하여 배포 스크립트를 실행합니다.
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            # 기존 컨테이너 중지 및 삭제
            docker stop kakao-mocking-server || true
            docker rm kakao-mocking-server || true
            
            # ECR에서 최신 이미지 pull
            docker pull ${{ steps.login-ecr.outputs.registry }}/kakao-mocking-server:latest
            
            # .env 파일 없이 새 컨테이너 실행
            docker run -d --name kakao-mocking-server -p 80:5000 ${{ steps.login-ecr.outputs.registry }}/kakao-mocking-server:latest